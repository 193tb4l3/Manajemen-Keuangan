<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan Harian</title>
    <link rel="icon" href="AztaoTech.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #ff9800;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
        }

        .form-section, .chart-section, .history-section {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 30px;
        }

        .form-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(63, 81, 181, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #hitungButton {
            background-color: var(--primary-color);
        }

        #hitungButton:hover {
            background-color: #303f9f;
        }

        #saveButton {
            background-color: var(--success-color);
        }

        #saveButton:hover {
            background-color: #43a047;
        }

        .results-card {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            border: 1px dashed var(--border-color);
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-card h2 {
            margin: 0 0 10px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .results-card p {
            font-size: 18px;
            margin: 8px 0;
            font-weight: 400;
        }

        .results-card span {
            font-weight: 700;
            color: var(--secondary-color);
        }

        .chart-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease-in-out;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .history-table th, .history-table td {
            padding: 15px;
            border: none;
            text-align: left;
        }

        .history-table th {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .history-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .history-table td:last-child {
            text-align: center;
        }

        .delete-button {
            background-color: var(--danger-color);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .delete-button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--danger-color);
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            width: 100px;
        }

        #confirmDeleteBtn {
            background-color: var(--danger-color);
        }
        
        #cancelDeleteBtn {
            background-color: var(--text-light);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            .history-table th, .history-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Keuangan Harian</h1>
        <p class="subtitle">Catat dan pantau pengeluaran Anda dengan mudah.</p>

        <div class="form-section">
            <div class="form-group">
                <label for="uangTotal">Jumlah Uang Total (Anggaran):</label>
                <input type="number" id="uangTotal" value="2300000">
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Pengeluaran:</label>
                <input type="date" id="tanggal">
            </div>
            <div class="form-group">
                <label for="uangDigunakan">Jumlah Uang yang Digunakan:</label>
                <input type="number" id="uangDigunakan">
            </div>
            <div class="button-group">
                <button id="hitungButton"><i class="fas fa-calculator"></i> Hitung</button>
                <button id="saveButton"><i class="fas fa-save"></i> Simpan Harian</button>
            </div>
        </div>

        <div class="chart-section">
            <div class="results-card">
                <h2>Ringkasan Keuangan</h2>
                <p>Persentase Pengeluaran: <span id="persentaseHasil">0%</span></p>
                <p>Sisa Uang: <span id="sisaUangHasil">Rp 0</span></p>
            </div>
            <div class="chart-container">
                <canvas id="pengeluaranChart"></canvas>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>Riwayat Pengeluaran</h2>
            <table class="history-table" id="riwayatTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Konfirmasi Penghapusan</h3>
            <p>Apakah Anda yakin ingin menghapus data ini?</p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn">Batal</button>
                <button id="confirmDeleteBtn">Hapus</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uangTotalInput = document.getElementById('uangTotal');
            const tanggalInput = document.getElementById('tanggal');
            const uangDigunakanInput = document.getElementById('uangDigunakan');
            const hitungButton = document.getElementById('hitungButton');
            const saveButton = document.getElementById('saveButton');
            const persentaseHasilSpan = document.getElementById('persentaseHasil');
            const sisaUangHasilSpan = document.getElementById('sisaUangHasil');
            const progressBar = document.getElementById('progressBar');
            const riwayatTableBody = document.getElementById('riwayatTable').querySelector('tbody');
            const deleteModal = document.getElementById('deleteModal');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const ctx = document.getElementById('pengeluaranChart').getContext('2d');
            
            tanggalInput.valueAsDate = new Date();

            let itemToDeleteIndex = null;

            // Load saved total money if exists
            const savedUangTotal = localStorage.getItem('uangTotal');
            if (savedUangTotal) {
                uangTotalInput.value = savedUangTotal;
            }

            // Save uangTotal to localStorage whenever it changes
            uangTotalInput.addEventListener('input', () => {
                localStorage.setItem('uangTotal', uangTotalInput.value);
            });

            const myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pengeluaran', 'Sisa'],
                    datasets: [{
                        label: 'Persentase Keuangan',
                        data: [0, 100],
                        backgroundColor: [
                            '#ff6384',
                            '#36a2eb'
                        ],
                        hoverOffset: 10,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Montserrat'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const value = tooltipItem.raw;
                                    return `${tooltipItem.label}: ${value.toFixed(2)}%`;
                                }
                            }
                        }
                    }
                }
            });

            function loadRiwayat() {
                riwayatTableBody.innerHTML = '';
                const riwayat = JSON.parse(localStorage.getItem('riwayatPengeluaran')) || [];
                let totalPengeluaranDariRiwayat = 0;

                riwayat.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

                riwayat.forEach((item, index) => {
                    const newRow = riwayatTableBody.insertRow();
                    const tanggalCell = newRow.insertCell(0);
                    const jumlahCell = newRow.insertCell(1);
                    const aksiCell = newRow.insertCell(2);

                    tanggalCell.textContent = new Date(item.tanggal).toLocaleDateString('id-ID', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    jumlahCell.textContent = `Rp ${item.jumlah.toLocaleString('id-ID')}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.innerHTML = `<i class="fas fa-trash-alt"></i>`;
                    deleteButton.onclick = () => {
                        itemToDeleteIndex = index;
                        deleteModal.style.display = 'flex';
                    };
                    aksiCell.appendChild(deleteButton);

                    totalPengeluaranDariRiwayat += item.jumlah;
                });

                uangDigunakanInput.value = totalPengeluaranDariRiwayat;
                hitungPengeluaran();
            }

            function hapusData(index) {
                const riwayat = JSON.parse(localStorage.getItem('riwayatPengeluaran')) || [];
                riwayat.splice(index, 1);
                localStorage.setItem('riwayatPengeluaran', JSON.stringify(riwayat));
                loadRiwayat();
            }
            
            confirmDeleteBtn.addEventListener('click', () => {
                if (itemToDeleteIndex !== null) {
                    hapusData(itemToDeleteIndex);
                    itemToDeleteIndex = null;
                    deleteModal.style.display = 'none';
                }
            });

            cancelDeleteBtn.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });

            function hitungPengeluaran() {
                const uangTotal = parseFloat(uangTotalInput.value);
                const uangDigunakan = parseFloat(uangDigunakanInput.value);

                if (isNaN(uangTotal) || isNaN(uangDigunakan) || uangTotal <= 0) {
                    persentaseHasilSpan.textContent = `0%`;
                    sisaUangHasilSpan.textContent = `Rp 0`;
                    myChart.data.datasets[0].data = [0, 100];
                    myChart.update();
                    progressBar.style.width = `0%`;
                    progressBar.textContent = '0%';
                    return;
                }

                if (uangDigunakan > uangTotal) {
                    alert('Jumlah uang yang digunakan tidak boleh melebihi uang total.');
                    return;
                }

                const persentasePengeluaran = (uangDigunakan / uangTotal) * 100;
                const persentaseSisa = 100 - persentasePengeluaran;
                const sisaUang = uangTotal - uangDigunakan;

                persentaseHasilSpan.textContent = `${persentasePengeluaran.toFixed(2)}%`;
                sisaUangHasilSpan.textContent = `Rp ${sisaUang.toLocaleString('id-ID')}`;
                
                myChart.data.datasets[0].data = [persentasePengeluaran, persentaseSisa];
                myChart.update();
                
                progressBar.style.width = `${persentasePengeluaran}%`;
                progressBar.textContent = `${persentasePengeluaran.toFixed(2)}%`;
            }

            hitungButton.addEventListener('click', () => {
                hitungPengeluaran();
            });

            saveButton.addEventListener('click', () => {
                const tanggal = tanggalInput.value;
                const uangDigunakan = parseFloat(uangDigunakanInput.value);

                if (!tanggal || isNaN(uangDigunakan) || uangDigunakan <= 0) {
                    alert('Mohon masukkan tanggal dan jumlah uang yang valid.');
                    return;
                }
                
                let riwayat = JSON.parse(localStorage.getItem('riwayatPengeluaran')) || [];
                const existingIndex = riwayat.findIndex(item => item.tanggal === tanggal);

                if (existingIndex !== -1) {
                    riwayat[existingIndex].jumlah = uangDigunakan;
                } else {
                    riwayat.push({ tanggal, jumlah: uangDigunakan });
                }

                localStorage.setItem('riwayatPengeluaran', JSON.stringify(riwayat));
                alert('Data pengeluaran berhasil disimpan!');
                
                loadRiwayat();
            });

            loadRiwayat();
        });
    </script>
</body>
</html>
