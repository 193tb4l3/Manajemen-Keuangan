<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan Harian</title>
    <link rel="icon" href="AztaoTech.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5850e0;
            --secondary-color: #f77f00;
            --background-color: #e6e6fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --success-color: #28a745;
            --border-color: #dddddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 650px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-section, .chart-section, .history-section {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 30px;
        }

        .form-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #4b44c6;
            transform: translateY(-2px);
        }

        button.save-button {
            background-color: var(--success-color);
        }

        button.save-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .results-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px dashed var(--border-color);
        }

        .results-card h2 {
            margin: 0 0 10px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .results-card p {
            font-size: 18px;
            margin: 5px 0;
            font-weight: 400;
        }

        .results-card span {
            font-weight: 700;
            color: var(--secondary-color);
        }

        .chart-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th, .history-table td {
            padding: 12px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .history-table th {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Keuangan Harian</h1>
        <p class="subtitle">Catat dan pantau pengeluaran Anda dengan mudah.</p>

        <div class="form-section">
            <div class="form-group">
                <label for="uangTotal">Jumlah Uang Total:</label>
                <input type="number" id="uangTotal" value="2300000">
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal Pengeluaran:</label>
                <input type="date" id="tanggal">
            </div>
            <div class="form-group">
                <label for="uangDigunakan">Jumlah Uang yang Digunakan:</label>
                <input type="number" id="uangDigunakan">
            </div>
            <div class="button-group">
                <button id="hitungButton">Hitung</button>
                <button id="saveButton" class="save-button">Simpan Harian</button>
            </div>
        </div>

        <div class="chart-section">
            <div class="results-card">
                <h2>Ringkasan Keuangan</h2>
                <p>Persentase Pengeluaran: <span id="persentaseHasil">0%</span></p>
                <p>Sisa Uang: <span id="sisaUangHasil">Rp 0</span></p>
            </div>
            <div class="chart-container">
                <canvas id="pengeluaranChart"></canvas>
            </div>
        </div>

        <div class="history-section">
            <h2>Riwayat Pengeluaran</h2>
            <table class="history-table" id="riwayatTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uangTotalInput = document.getElementById('uangTotal');
            const tanggalInput = document.getElementById('tanggal');
            const uangDigunakanInput = document.getElementById('uangDigunakan');
            const hitungButton = document.getElementById('hitungButton');
            const saveButton = document.getElementById('saveButton');
            const persentaseHasilSpan = document.getElementById('persentaseHasil');
            const sisaUangHasilSpan = document.getElementById('sisaUangHasil');
            const riwayatTableBody = document.getElementById('riwayatTable').querySelector('tbody');
            const ctx = document.getElementById('pengeluaranChart').getContext('2d');
            
            tanggalInput.valueAsDate = new Date();

            const myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pengeluaran', 'Sisa'],
                    datasets: [{
                        label: 'Persentase Keuangan',
                        data: [0, 100],
                        backgroundColor: [
                            '#ff6384',
                            '#36a2eb'
                        ],
                        hoverBackgroundColor: [
                            '#ff6384',
                            '#36a2eb'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Poppins'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    const value = tooltipItem.raw;
                                    return `${tooltipItem.label}: ${value.toFixed(2)}%`;
                                }
                            }
                        }
                    }
                }
            });

            function loadRiwayat() {
                riwayatTableBody.innerHTML = '';
                const riwayat = JSON.parse(localStorage.getItem('riwayatPengeluaran')) || [];
                let totalPengeluaranDariRiwayat = 0;

                riwayat.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal)); // Urutkan dari tanggal terbaru

                riwayat.forEach(item => {
                    const newRow = riwayatTableBody.insertRow();
                    const tanggalCell = newRow.insertCell(0);
                    const jumlahCell = newRow.insertCell(1);
                    tanggalCell.textContent = new Date(item.tanggal).toLocaleDateString('id-ID', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    jumlahCell.textContent = `Rp ${item.jumlah.toLocaleString('id-ID')}`;
                    totalPengeluaranDariRiwayat += item.jumlah;
                });

                uangDigunakanInput.value = totalPengeluaranDariRiwayat;
                hitungPengeluaran();
            }

            function hitungPengeluaran() {
                const uangTotal = parseFloat(uangTotalInput.value);
                const uangDigunakan = parseFloat(uangDigunakanInput.value);

                if (isNaN(uangTotal) || isNaN(uangDigunakan) || uangTotal <= 0) {
                    persentaseHasilSpan.textContent = `0%`;
                    sisaUangHasilSpan.textContent = `Rp 0`;
                    myChart.data.datasets[0].data = [0, 100];
                    myChart.update();
                    return;
                }

                if (uangDigunakan > uangTotal) {
                    alert('Jumlah uang yang digunakan tidak boleh melebihi uang total.');
                    return;
                }

                const persentasePengeluaran = (uangDigunakan / uangTotal) * 100;
                const persentaseSisa = 100 - persentasePengeluaran;
                const sisaUang = uangTotal - uangDigunakan;

                persentaseHasilSpan.textContent = `${persentasePengeluaran.toFixed(2)}%`;
                sisaUangHasilSpan.textContent = `Rp ${sisaUang.toLocaleString('id-ID')}`;
                
                myChart.data.datasets[0].data = [persentasePengeluaran, persentaseSisa];
                myChart.update();
            }

            hitungButton.addEventListener('click', () => {
                hitungPengeluaran();
            });

            saveButton.addEventListener('click', () => {
                const tanggal = tanggalInput.value;
                const uangDigunakan = parseFloat(uangDigunakanInput.value);
                const uangTotal = parseFloat(uangTotalInput.value);

                if (!tanggal || isNaN(uangDigunakan) || uangDigunakan <= 0) {
                    alert('Mohon masukkan tanggal dan jumlah uang yang valid.');
                    return;
                }
                
                let riwayat = JSON.parse(localStorage.getItem('riwayatPengeluaran')) || [];
                const existingIndex = riwayat.findIndex(item => item.tanggal === tanggal);

                if (existingIndex !== -1) {
                    riwayat[existingIndex].jumlah = uangDigunakan;
                } else {
                    riwayat.push({ tanggal, jumlah: uangDigunakan });
                }

                localStorage.setItem('riwayatPengeluaran', JSON.stringify(riwayat));
                alert('Data pengeluaran berhasil disimpan!');
                
                // Update total uang yang digunakan di input field setelah menyimpan
                const totalPengeluaranDariRiwayat = riwayat.reduce((sum, item) => sum + item.jumlah, 0);
                uangDigunakanInput.value = totalPengeluaranDariRiwayat;
                
                loadRiwayat();
            });

            loadRiwayat();
        });
    </script>
</body>
</html>
